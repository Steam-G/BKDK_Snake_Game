<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">

        <div class="sound-controls">
            <button id="toggle-music" onclick="toggleMusic()">Music: ON</button>
            <button id="toggle-sounds" onclick="toggleSounds()">Sound: ON</button>
        </div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div id="game-over-container">
            <div id="game-over">Игра окончена!</div>
            <button id="restart-button" onclick="restartGame()">Рестарт</button>
        </div>

        

        <div id="joystick-container">
            <div id="joystick-area">
                <div id="stick-base"></div>
                <div id="stick"></div>
            </div>
        </div>
        
        
    </div>

    <audio id="background-music" loop>
        <source src="sounds/background-music.mp3" type="audio/mpeg">
    </audio>
    <audio class="move-sound"><source src="sounds/move.mp3" type="audio/mpeg"></audio>
    <audio class="move-sound"><source src="sounds/move.mp3" type="audio/mpeg"></audio>
    <audio class="move-sound"><source src="sounds/move.mp3" type="audio/mpeg"></audio>
    <audio id="fruit-sound"><source src="sounds/fruit.mp3" type="audio/mpeg"></audio>
    <audio id="collision-sound"><source src="sounds/collision.wav" type="audio/mpeg"></audio>
    <audio id="tree-collision-sound"><source src="sounds/tree-collision.mp3" type="audio/mpeg"></audio>
    <audio id="restart-sound"><source src="sounds/restart.mp3" type="audio/mpeg"></audio>
    <audio id="explosion-sound"><source src="sounds/8-bit-explosion-1_2-98274.mp3" type="audio/mpeg"></audio>

    <script src="script.js"></script>
</body>
</html>
