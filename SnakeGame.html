<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="score">Счет: 0</div>
    <div id="game-over">Вы проиграли!</div>
    <button id="restart-button" onclick="restartGame()">Перезапуск</button>
    <div class="controls">
        <div>
            <button class="control-button" onclick="setDirection('UP')">↑</button>
        </div>
        <div>
            <button class="control-button" onclick="setDirection('LEFT')">←</button>
            <button class="control-button" onclick="setDirection('DOWN')">↓</button>
            <button class="control-button" onclick="setDirection('RIGHT')">→</button>
        </div>
    </div>
    <div class="sound-controls">
        <button id="toggle-music" onclick="toggleMusic()">Музыка: Вкл</button>
        <button id="toggle-sounds" onclick="toggleSounds()">Звуки: Вкл</button>
    </div>
    <audio id="background-music" loop>
        <source src="sounds/background-music.mp3" type="audio/mpeg">
    </audio>
    <audio class="move-sound">
        <source src="sounds/move.wav" type="audio/mpeg">
    </audio>
    <audio class="move-sound">
        <source src="sounds/move.wav" type="audio/mpeg">
    </audio>
    <audio class="move-sound">
        <source src="sounds/move.mp3" type="audio/mpeg">
    </audio>
    <audio id="fruit-sound">
        <source src="sounds/fruit.mp3" type="audio/mpeg">
    </audio>
    <audio id="collision-sound">
        <source src="sounds/collision.wav" type="audio/mpeg">
    </audio>
    <audio id="tree-collision-sound">
        <source src="sounds/tree-collision.mp3" type="audio/mpeg">
    </audio>
    <audio id="restart-sound">
        <source src="sounds/restart.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosion-sound">
        <source src="sounds/8-bit-explosion-1_2-98274.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
